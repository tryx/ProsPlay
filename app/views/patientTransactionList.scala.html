@(transactions: List[(PurchaseRecord, Int)], patientID: Int)
<table>

<tr> <td>Patient @patientID</td> </tr>
<tr>
	<td> Day </td>
	<td> Medication </td>
	<td> Time since last script </td>
</tr>
@for((t,d) <- transactions) {
	<tr>
		<td> @t.day </td>
		<td> @t.medication </td>
		<td> @d
	</tr>
}	

</table>
